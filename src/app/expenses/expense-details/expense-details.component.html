<form
  #form="ngForm"
  class="expenses-form"
  (submit)="
    this.saved.emit({ expense: currentExpense, budgetId: currentBudgetId })
  "
>
  <div class="expenses-form-item">
    <label for="name" class="expenses-form-label">Name</label>
    <input
      type="text"
      name="name"
      class="form-control expenses-form-input"
      [(ngModel)]="currentExpense.name"
      required
    />
  </div>

  <div class="expenses-form-item">
    <label for="price" class="expenses-form-label">Price</label>
    <input
      type="text"
      name="price"
      class="form-control expenses-form-input"
      [(ngModel)]="currentExpense.price"
      required
      pattern="\d*"
    />
  </div>

  <div class="expenses-form-item">
    <label for="amount" class="expenses-form-label">Amount</label>
    <input
      type="text"
      name="amount"
      class="form-control expenses-form-input"
      [(ngModel)]="currentExpense.amount"
      required
      pattern="\d*"
    />
  </div>

  <div class="expenses-form-item">
    <label for="budgetId" class="expenses-form-label">Budget</label>

    <select
      name="budgetId"
      class="form-control form-select"
      [(ngModel)]="currentBudgetId"
      required
    >
      <option value="" disabled selected>Select budget</option>

      <option *ngFor="let budget of budgets" [value]="budget.id" required>
        {{ budget.name }}
      </option>
    </select>
  </div>

  <div class="expenses-form-buttons">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      {{ mode }}
    </button>

    <button
      type="button"
      class="btn btn-secondary"
      (click)="this.reseted.emit()"
    >
      Reset
    </button>
  </div>
</form>
